{% extends 'mybase.html' %}

{% block title %}
Data Input
{% endblock %}

{% block content %}
<style>
    body {
        background-color: rgb(230, 173, 215);
    }
</style>>
<div class="container">
    <h2>Calorie Intake Page</h2>
    <form action="{{ url_for('save_calorie_intake') }}" method="POST">
        <div class="form-group">
            <label for="calories">Today's Calorie Intake:</label>
            <input type="number" class="form-control" id="calories" name="calories"
                placeholder="Enter calories consumed today" required>
        </div>
        <div class="form-group">
            <label for="daily_calories">Daily Calorie Intake:</label>
            <input type="number" class="form-control" id="daily_calories" name="daily_calories"
                placeholder="Enter your daily calorie intake" required>
        </div>
        <button type="submit" class="btn btn-primary">Confirm</button>
    </form>
    {% endblock %}
