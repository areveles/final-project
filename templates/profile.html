{% extends 'mybase.html' %}

{% block content %}

<style>
    body {
        background-color: rgb(234, 215, 13); /* Change the background color to yellow */
    }
</style>

    <!-- Your profile content here -->
    <h2>My Profile</h2>
    <p>Welcome, {{ user.username }}!</p>

    <h3>User Information</h3>
    <p>Name: {{ user.name }}</p>
    <p>Height: {{ user.height }}' {{ user.height_inches }}"</p>
    <p>Weight: {{ user.weight }} lbs.</p>
    <p>Age: {{ user.age }}</p>

    <div id="update_profile" style="display: none">
        <h3>Update Information</h3>
        <form method="post" action="/update_profile">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ name }}"><br><br>
            <label for="height">Height (inches):</label>
            <input type="number" id="height" name="height" value="{{ height }}"><br><br>
            <label for="weight">Weight (pounds):</label>
            <input type="number" id="weight" name="weight" value="{{ weight }}"><br><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="{{ age }}"><br><br>
            <button type="submit">Update Profile</button>
        </form>
    </div>
    <br>
    <a href="#" id="editProfileLink" class="btn btn-primary" onclick="toggleUpdateProfileForm()">Edit Profile</a>

    <script>
        function toggleUpdateProfileForm() {
            var profileForm = document.getElementById("update_profile");
            if (profileForm.style.display === "none") {
                profileForm.style.display = "block";
            } else {
                profileForm.style.display = "none";
            }
        }
    </script>
{% endblock %}
