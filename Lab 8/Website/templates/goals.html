{% extends "thebase.html" %}

{% block title %}
    Goals
{% endblock %}

{% block content %}
    <h2>Create a Goal</h2>
    <form action="/create_goal" method="POST">
        <div class="form-group">
            <label for="goalType">Goal Type:</label>
            <select class="form-control" id="goalType" name="goal_type">
                <option value="CUSTOM">Custom</option>
            </select>
        </div>  

        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="date" class="form-control" id="startDate" name="start_date" value="{{ today }}" required>
        </div>

        <div class="form-group">
            <label for="endDate">End Date:</label>
            <input type="date" class="form-control" id="endDate" name="end_date" value="{{ next_week.strftime('%Y-%m-%d') }}" required>
        </div>

        <div class="form-group">
            <label for="target">Target:</label>
            <input type="number" class="form-control" id="target" name="target" min="0" max="25000">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <p>This is the goals page content.</p>
{% endblock %}
